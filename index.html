<!DOCTYPE html>
<html>
    <head>
        <title>Web Audio Resampler</title>
        <link href="css/skeleton.css" rel="stylesheet">
    </head>
    <body>
		<div class="container" style="width: 600px;">
			<h1>Web Audio Recorder</h1>
			<p>A simple application that records an input using getUserMedia and the Web Audio API and renders the result as a .wav.</p>
            <i>Input Monitor</i>
            <br>
            <button onclick="getElementById('fileInput').click()">Upload a file.</button>
		</div>
        <input id="fileInput" type="file" accept=".wav" style="display:none;">
        <script src="js/resampler.js" type="text/javascript"></script>
    </body>
</html>
